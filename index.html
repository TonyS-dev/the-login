<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #10a9d8 0%, #100935 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      /* Animated Background Particles */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 20s infinite linear;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      /* Login Container */
      .login-container {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 3rem;
        width: 420px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        position: relative;
        z-index: 10;
        transform: translateY(50px);
        opacity: 0;
        animation: slideIn 0.8s ease-out forwards;
      }

      @keyframes slideIn {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #2196f3, #a2d8ff);
        border-radius: 16px;
        margin: 0 auto 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: white;
        font-weight: bold;
        animation: pulse 2s ease-in-out infinite alternate;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.05);
        }
      }

      .login-title {
        color: white;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 0.5rem;
        letter-spacing: -0.5px;
      }

      .login-subtitle {
        color: rgba(255, 255, 255, 0.7);
        font-size: 16px;
        font-weight: 400;
      }

      /* Form Styling */
      .form-group {
        position: relative;
        margin-bottom: 1.5rem;
      }

      .form-input {
        width: 100%;
        height: 56px;
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 0 20px;
        font-size: 16px;
        color: white;
        outline: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(10px);
      }

      .form-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .form-input:focus {
        border-color: #2196f3;
        background: rgba(255, 255, 255, 0.08);
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(107, 188, 255, 0.2);
      }

      .form-input.error {
        border-color: #2196f3;
        animation: shake 0.5s ease-in-out;
      }

      .form-input.success {
        border-color: #2ed573;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      /* Validation Messages */
      .validation-message {
        position: absolute;
        top: 100%;
        left: 0;
        font-size: 14px;
        margin-top: 8px;
        padding: 8px 16px;
        border-radius: 8px;
        backdrop-filter: blur(10px);
        transform: translateY(-10px);
        opacity: 0;
        transition: all 0.3s ease;
        pointer-events: none;
      }

      .validation-message.show {
        transform: translateY(0);
        opacity: 1;
      }

      .validation-message.error {
        background: rgba(255, 71, 87, 0.15);
        border: 1px solid rgba(255, 71, 87, 0.3);
        color: #cf0f0f;
        z-index: 2;
      }

      .validation-message.success {
        background: rgba(46, 213, 115, 0.15);
        border: 1px solid rgba(46, 213, 115, 0.3);
        color: #2ed573;
      }

      /* Password Strength Indicator */
      .password-strength {
        margin-top: 12px;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .password-strength.show {
        opacity: 1;
      }

      .strength-bar {
        height: 100%;
        width: 0%;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 2px;
      }

      /* Login Button */
      .login-button {
        width: 100%;
        height: 56px;
        background: linear-gradient(135deg, #2196f3, #a2d8ff);
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        margin-top: 1rem;
      }

      .login-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 35px rgba(107, 171, 255, 0.4);
      }

      .login-button:active {
        transform: translateY(0);
      }

      .login-button.loading {
        pointer-events: none;
      }

      .button-text {
        transition: opacity 0.3s ease;
      }

      .button-loader {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s linear infinite;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .login-button.loading .button-text {
        opacity: 0;
      }

      .login-button.loading .button-loader {
        opacity: 1;
      }

      @keyframes spin {
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      /* Additional Options */
      .login-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1.5rem;
        font-size: 14px;
      }

      .remember-me {
        display: flex;
        align-items: center;
        color: rgba(255, 255, 255, 0.8);
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .remember-me:hover {
        color: white;
      }

      .remember-me input {
        margin-right: 8px;
        accent-color: #2196f3;
      }

      .forgot-password {
        color: #2196f3;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .forgot-password:hover {
        color: #2196f3;
        text-shadow: 0 0 8px rgba(107, 176, 255, 0.5);
      }

      /* Success Modal */
      .success-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .success-modal.show {
        opacity: 1;
        visibility: visible;
      }

      .success-content {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 3rem;
        text-align: center;
        color: white;
        transform: scale(0.8);
        transition: transform 0.3s ease;
      }

      .success-modal.show .success-content {
        transform: scale(1);
      }

      .success-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #2ed573, #17c0eb);
        border-radius: 50%;
        margin: 0 auto 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        animation: successPulse 1s ease-out;
      }

      @keyframes successPulse {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Responsive Design */
      @media (max-width: 480px) {
        .login-container {
          width: 90%;
          padding: 2rem;
        }

        .login-title {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Animated Background Particles -->
    <div class="particles" id="particles"></div>

    <!-- Login Container -->
    <div class="login-container">
      <div class="login-header">
        <div class="logo">AS</div>
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Please sign in to your account</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="Email address"
            required
          />
          <div class="validation-message" id="emailValidation"></div>
        </div>

        <div class="form-group">
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Password"
            required
          />
          <div class="validation-message" id="passwordValidation"></div>
          <div class="password-strength" id="passwordStrength">
            <div class="strength-bar" id="strengthBar"></div>
          </div>
        </div>

        <div class="login-options">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe" />
            Remember me
          </label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="button" class="login-button" id="loginButton">
          <span class="button-text">Sign In</span>
          <div id="buttonLoader" class="button-loader"></div>
        </button>
      </form>
    </div>

    <!-- Success Modal -->
    <div class="success-modal" id="successModal">
      <div class="success-content">
        <div class="success-icon">✓</div>
        <h2>Login Successful!</h2>
        <p>Welcome to your dashboard</p>
      </div>
    </div>

    <script>
      // Particles
      function createParticles() {
        const particlesContainer = document.getElementById("particles");
        const particleCount = 250;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.animationDelay = Math.random() * 20 + "s";
          particle.style.animationDuration = Math.random() * 10 + 15 + "s";
          particlesContainer.appendChild(particle);
        }
      }

      const login = () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const buttonLoader = document.getElementById("buttonLoader");
        const successModal = document.getElementById("successModal");

        const validEmail = "santiagor.acarlos@gmail.com";
        const validPassword = "12345";

        buttonLoader.style.opacity = 1;

        if (!email || !password) {
          alert("Por favor ingrese ambos valores");
          return;
        } else if (email != validEmail || password != validPassword) {
          alert("Error ingrese credenciales validas");
          return;
        } else {
          setTimeout(() => {
            successModal.style.visibility = "visible";
            successModal.style.opacity = 1;
          }, 1000);

          setTimeout(() => {
            window.location.href = "./../../week_1/portfolio/pages/index.html";
          }, 2450);
        }
      };

      // Initialize Application
      document.addEventListener("DOMContentLoaded", () => {
        createParticles();
      });

      // Add dynamic CSS animations
      const style = document.createElement("style");
      style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        `;
      document.head.appendChild(style);

      const loginButton = document.getElementById("loginButton");
      loginButton.addEventListener("click", () => {
        login();
      });
    </script>
  </body>
</html>
