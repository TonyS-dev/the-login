<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - By Antonio Santiago</title>
    <meta
      name="description"
      content="Secure login portal for user authentication"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>
    <!-- Decorative background particles -->
    <div class="particles" id="particles"></div>

    <!-- Main login content -->
    <main id="main">
      <header class="login-header">
        <div class="logo">AS</div>
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Please sign in to your account</p>
      </header>

      <form id="loginForm" novalidate>
        <fieldset>
          <legend class="hidden">User Credentials</legend>

          <div class="form-group">
            <label for="email" class="hidden">Email address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="Email address"
              required
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="password" class="hidden">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="Password"
              required
              autocomplete="current-password"
            />
          </div>
        </fieldset>

        <div class="login-options">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe" name="remember" />
            <span class="checkmark"></span>
            Remember me
            <span id="remember-description" class="hidden">
              Keep me signed in on this device
            </span>
          </label>
          <a href="#" class="forgot-password"> Forgot password? </a>
        </div>

        <div class="button-container">
          <button type="submit" class="login-button" id="loginButton">
            <span class="button-text">Sign In</span>
          </button>
          <div id="buttonLoader" class="button-loader"></div>
        </div>
      </form>
    </main>

    <!-- Success Modal -->
    <div class="success-modal" id="successModal">
      <div class="success-content">
        <div class="success-icon">âœ“</div>
        <h2>Login Successful!</h2>
        <p>Welcome to your dashboard</p>
      </div>
    </div>
    <footer>
      <p>&copy; 2025 Login by Antonio Santiago. All rights reserved.</p>
    </footer>
    <script src="./src/main.js"></script>
  </body>
</html>
